<body>

<img src="images (1).jpg" id="imgs">

<button onclick = "update();">NEXT</button>
<script>

var images = ["images (1).jpg", "images.jpg", "images.png", "download3434.jpg", "download.jpg"];

var names = [
"My family", "Mom", "Dad", "My younger brother", "Me"];


var i = 0;
function update(){

    i++;
    var n_o_f_m_in_array = 4
    if(i > n_o_f_m_in_array)
    {
        i = 0;
    }
    var uimg = images[i];
    var uname = names[i];
    document.getElementById("imgs").src = uimg;
    document.getElementById("m_names").innerHTML = uname;


}


</script>
